<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Ray</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/5073de5d38.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container py-4">

    <header>
        <!-- navbar -->
        <nav class="navbar navbar-light pb-5  border-bottom border-2">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-semibold text-primary pro-name" href="index.html">True Ray</a>
                <form class="d-flex me-3">
                    <a class="btn btn-outline-primary me-3 fs-5 px-4 active" href="index.html">News</a>
                    <a class="btn btn-outline-primary fs-5  px-4" href="blog.html">Blog</a>
                </form>
            </div>
        </nav>
        <!-- category list -->
        <ul class="list-group list-group-horizontal-sm border border-0 mx-auto pt-3 " id="category-name-list">
        </ul>
    </header>
    <main>
        <!-- category number -->
        <section class="m-5 px-5">
            <input class="form-control form-control-lg py-3 px-5 border-0 shadow-lg p-3 mb-5 bg-body rounded " type="text" aria-label=".form-control-lg example" id="news-number">
        </section>
        <!-- category details -->
        <section id="category-details" class="px-5 py-4 mx-auto my-3">
        </section>
        <!-- modal -->
        <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" id="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- no data -->
        <div class="d-none" id="no-data">
            <h3 class="text-danger text-center display-4 fw-semibold">No News Available in this category</h3>
        </div>
        <!-- spinner added -->
        <div class="d-flex justify-content-center d-none" id="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</body>

</html>
